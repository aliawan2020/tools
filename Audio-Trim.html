<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Trim Tool | Multi Tool Hub</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-bg: #1e272e;
            --darker-bg: #2d3436;
            --text-color: #f5f6fa;
            --highlight-color: #00cec9;
            --error-color: #ff7675;
            --success-color: #55efc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--darker-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--highlight-color);
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .tool-section {
            margin-bottom: 30px;
        }

        .section-title {
            margin-bottom: 15px;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
        }

        .section-title svg {
            margin-right: 10px;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 2px dashed var(--secondary-color);
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: var(--highlight-color);
            background-color: rgba(108, 92, 231, 0.1);
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .file-upload svg {
            font-size: 50px;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: var(--highlight-color);
        }

        .time-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-input {
            flex: 1;
            min-width: 200px;
        }

        .time-input label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .time-input input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
        }

        .time-input input:focus {
            outline: 2px solid var(--highlight-color);
        }

        .range-slider {
            width: 100%;
            margin: 30px 0;
        }

        .slider-container {
            position: relative;
            height: 50px;
        }

        .slider-track {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .slider-range {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 6px;
            background-color: var(--highlight-color);
            border-radius: 3px;
            z-index: 1;
        }

        .slider-thumb {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .slider-thumb:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .slider-thumb.left {
            left: 0;
        }

        .slider-thumb.right {
            left: 100%;
        }

        .audio-player {
            width: 100%;
            margin: 20px 0;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
        }

        .audio-player audio {
            width: 100%;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #5649c5;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(162, 155, 254, 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .status.error {
            display: block;
            background-color: rgba(255, 118, 117, 0.2);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .status.success {
            display: block;
            background-color: rgba(85, 239, 196, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .status.processing {
            display: block;
            background-color: rgba(0, 206, 201, 0.2);
            color: var(--highlight-color);
            border: 1px solid var(--highlight-color);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .time-selection {
                flex-direction: column;
                gap: 15px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Icons */
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Trim Tool</h1>
        <p class="description">Upload your audio file, select the portion you want to keep, and download the trimmed version.</p>

        <div class="tool-section">
            <div class="section-title">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
                </svg>
                <span>Upload Audio File</span>
            </div>
            <div class="file-upload" id="dropArea">
                <input type="file" id="audioUpload" accept=".mp3,.wav,.aac,.ogg,.flac">
                <label for="audioUpload">
                    <svg viewBox="0 0 24 24" width="50" height="50">
                        <path fill="currentColor" d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M13,10V11H18V10H13M13,12V13H16V12H13M13,14V15H16V14H13M13,16V17H16V16H13M9,14V18H10.5V16H12.5V14H9Z" />
                    </svg>
                    <span>Click to browse or drag & drop audio file</span>
                    <div class="file-info" id="fileInfo">Supports: MP3, WAV, AAC, OGG, FLAC</div>
                </label>
            </div>
        </div>

        <div class="tool-section hidden" id="trimSection">
            <div class="section-title">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M3,17V19H9V17H3M3,5V7H13V5H3M13,21V19H21V17H13V15H11V21H13M7,9V11H3V13H7V15H9V9H7M21,13V11H11V13H21M15,9H17V7H21V5H17V3H15V9Z" />
                </svg>
                <span>Trim Selection</span>
            </div>
            
            <div class="audio-player">
                <audio controls id="audioPlayer"></audio>
            </div>

            <div class="range-slider">
                <div class="slider-container">
                    <div class="slider-track"></div>
                    <div class="slider-range" id="sliderRange"></div>
                    <div class="slider-thumb left" id="sliderThumbLeft"></div>
                    <div class="slider-thumb right" id="sliderThumbRight"></div>
                </div>
            </div>

            <div class="time-selection">
                <div class="time-input">
                    <label for="startTime">Start Time</label>
                    <input type="text" id="startTime" placeholder="00:00:00" pattern="\d{1,2}:\d{2}:\d{2}">
                </div>
                <div class="time-input">
                    <label for="endTime">End Time</label>
                    <input type="text" id="endTime" placeholder="00:00:00" pattern="\d{1,2}:\d{2}:\d{2}">
                </div>
                <div class="time-input">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" placeholder="00:00:00" readonly>
                </div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" id="trimBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19,13H5V11H19V13Z" />
                    </svg>
                    Trim Audio
                </button>
                <button class="btn btn-secondary" id="resetBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                    </svg>
                    Reset
                </button>
            </div>
        </div>

        <div class="tool-section hidden" id="resultSection">
            <div class="section-title">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M12,19L8,15H11V9H13V15H16L12,19Z" />
                </svg>
                <span>Trimmed Audio</span>
            </div>
            
            <div class="audio-player">
                <audio controls id="trimmedAudioPlayer"></audio>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" id="downloadBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
                    </svg>
                    Download
                </button>
                <button class="btn btn-secondary" id="newFileBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                    New File
                </button>
            </div>
        </div>

        <div class="status hidden" id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const audioUpload = document.getElementById('audioUpload');
            const dropArea = document.getElementById('dropArea');
            const fileInfo = document.getElementById('fileInfo');
            const audioPlayer = document.getElementById('audioPlayer');
            const trimmedAudioPlayer = document.getElementById('trimmedAudioPlayer');
            const trimSection = document.getElementById('trimSection');
            const resultSection = document.getElementById('resultSection');
            const startTimeInput = document.getElementById('startTime');
            const endTimeInput = document.getElementById('endTime');
            const durationInput = document.getElementById('duration');
            const trimBtn = document.getElementById('trimBtn');
            const resetBtn = document.getElementById('resetBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const newFileBtn = document.getElementById('newFileBtn');
            const statusMessage = document.getElementById('statusMessage');
            const sliderRange = document.getElementById('sliderRange');
            const sliderThumbLeft = document.getElementById('sliderThumbLeft');
            const sliderThumbRight = document.getElementById('sliderThumbRight');

            // Audio variables
            let audioContext;
            let audioBuffer = null;
            let audioSource = null;
            let startTime = 0;
            let endTime = 0;
            let audioDuration = 0;
            let isDraggingLeft = false;
            let isDraggingRight = false;
            let trimmedBlob = null;

            // Supported formats
            const supportedFormats = ['mp3', 'wav', 'aac', 'ogg', 'flac'];

            // Initialize Audio Context
            function initAudioContext() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            // Handle file upload
            audioUpload.addEventListener('change', function(e) {
                if (e.target.files.length) {
                    handleFile(e.target.files[0]);
                }
            });

            // Drag and drop functionality
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.style.borderColor = 'var(--highlight-color)';
                dropArea.style.backgroundColor = 'rgba(108, 92, 231, 0.2)';
            }

            function unhighlight() {
                dropArea.style.borderColor = 'var(--secondary-color)';
                dropArea.style.backgroundColor = 'transparent';
            }

            dropArea.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                const file = dt.files[0];
                if (file) {
                    handleFile(file);
                }
            });

            // Handle the uploaded file
            function handleFile(file) {
                const fileExt = file.name.split('.').pop().toLowerCase();
                
                if (!supportedFormats.includes(fileExt)) {
                    showStatus('Error: Unsupported file format. Please upload MP3, WAV, AAC, OGG, or FLAC.', 'error');
                    return;
                }

                fileInfo.textContent = file.name;
                showStatus('Loading audio file...', 'processing');

                const reader = new FileReader();
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    initAudioContext();
                    
                    audioContext.decodeAudioData(arrayBuffer)
                        .then(buffer => {
                            audioBuffer = buffer;
                            audioDuration = buffer.duration;
                            endTime = audioDuration;
                            
                            // Create object URL for audio player
                            const audioUrl = URL.createObjectURL(file);
                            audioPlayer.src = audioUrl;
                            
                            // Initialize UI
                            initializeTrimUI();
                            showStatus('Audio file loaded successfully!', 'success');
                            setTimeout(() => hideStatus(), 2000);
                        })
                        .catch(error => {
                            showStatus('Error decoding audio file: ' + error.message, 'error');
                            console.error('Audio decoding error:', error);
                        });
                };
                
                reader.onerror = function() {
                    showStatus('Error reading file', 'error');
                };
                
                reader.readAsArrayBuffer(file);
            }

            // Initialize trim UI after file is loaded
            function initializeTrimUI() {
                trimSection.classList.remove('hidden');
                resultSection.classList.add('hidden');
                
                // Set initial time values
                updateTimeInputs(0, audioDuration);
                
                // Initialize slider
                initSlider();
                
                // Set up event listeners for time inputs
                startTimeInput.addEventListener('change', updateFromTimeInputs);
                endTimeInput.addEventListener('change', updateFromTimeInputs);
            }

            // Initialize slider controls
            function initSlider() {
                let sliderWidth = document.querySelector('.slider-container').offsetWidth;
                
                // Set initial slider positions
                updateSlider(0, audioDuration);
                
                // Mouse events for left thumb
                sliderThumbLeft.addEventListener('mousedown', function(e) {
                    isDraggingLeft = true;
                    document.addEventListener('mousemove', handleLeftThumbMove);
                    document.addEventListener('mouseup', stopDrag);
                    e.preventDefault();
                });
                
                // Mouse events for right thumb
                sliderThumbRight.addEventListener('mousedown', function(e) {
                    isDraggingRight = true;
                    document.addEventListener('mousemove', handleRightThumbMove);
                    document.addEventListener('mouseup', stopDrag);
                    e.preventDefault();
                });
                
                // Touch events for left thumb
                sliderThumbLeft.addEventListener('touchstart', function(e) {
                    isDraggingLeft = true;
                    document.addEventListener('touchmove', handleLeftThumbMove);
                    document.addEventListener('touchend', stopDrag);
                    e.preventDefault();
                });
                
                // Touch events for right thumb
                sliderThumbRight.addEventListener('touchstart', function(e) {
                    isDraggingRight = true;
                    document.addEventListener('touchmove', handleRightThumbMove);
                    document.addEventListener('touchend', stopDrag);
                    e.preventDefault();
                });
                
                // Handle window resize
                window.addEventListener('resize', function() {
                    sliderWidth = document.querySelector('.slider-container').offsetWidth;
                    updateSlider(startTime, endTime);
                });
            }
            
            function handleLeftThumbMove(e) {
                if (!isDraggingLeft) return;
                
                const sliderContainer = document.querySelector('.slider-container');
                const rect = sliderContainer.getBoundingClientRect();
                let clientX;
                
                if (e.type === 'mousemove') {
                    clientX = e.clientX;
                } else if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                }
                
                let newX = clientX - rect.left;
                newX = Math.max(0, Math.min(newX, (endTime / audioDuration) * sliderWidth));
                
                const newTime = (newX / sliderWidth) * audioDuration;
                startTime = newTime;
                
                updateSlider(startTime, endTime);
                updateTimeInputs(startTime, endTime);
            }
            
            function handleRightThumbMove(e) {
                if (!isDraggingRight) return;
                
                const sliderContainer = document.querySelector('.slider-container');
                const rect = sliderContainer.getBoundingClientRect();
                let clientX;
                
                if (e.type === 'mousemove') {
                    clientX = e.clientX;
                } else if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                }
                
                let newX = clientX - rect.left;
                newX = Math.max((startTime / audioDuration) * sliderWidth, Math.min(newX, sliderWidth));
                
                const newTime = (newX / sliderWidth) * audioDuration;
                endTime = newTime;
                
                updateSlider(startTime, endTime);
                updateTimeInputs(startTime, endTime);
            }
            
            function stopDrag() {
                isDraggingLeft = false;
                isDraggingRight = false;
                document.removeEventListener('mousemove', handleLeftThumbMove);
                document.removeEventListener('mousemove', handleRightThumbMove);
                document.removeEventListener('touchmove', handleLeftThumbMove);
                document.removeEventListener('touchmove', handleRightThumbMove);
            }
            
            function updateSlider(start, end) {
                const sliderWidth = document.querySelector('.slider-container').offsetWidth;
                const startPercent = (start / audioDuration) * 100;
                const endPercent = (end / audioDuration) * 100;
                
                sliderRange.style.left = startPercent + '%';
                sliderRange.style.width = (endPercent - startPercent) + '%';
                
                sliderThumbLeft.style.left = startPercent + '%';
                sliderThumbRight.style.left = endPercent + '%';
            }
            
            function updateTimeInputs(start, end) {
                startTimeInput.value = formatTime(start);
                endTimeInput.value = formatTime(end);
                durationInput.value = formatTime(end - start);
            }
            
            function updateFromTimeInputs() {
                const newStartTime = parseTime(startTimeInput.value);
                const newEndTime = parseTime(endTimeInput.value);
                
                if (isNaN(newStartTime) || isNaN(newEndTime)) {
                    showStatus('Invalid time format. Please use HH:MM:SS', 'error');
                    return;
                }
                
                if (newStartTime >= newEndTime) {
                    showStatus('Start time must be before end time', 'error');
                    return;
                }
                
                if (newEndTime > audioDuration) {
                    showStatus('End time exceeds audio duration', 'error');
                    return;
                }
                
                startTime = newStartTime;
                endTime = newEndTime;
                
                updateSlider(startTime, endTime);
                hideStatus();
            }
            
            // Format time from seconds to HH:MM:SS
            function formatTime(seconds) {
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                
                return [
                    hrs.toString().padStart(2, '0'),
                    mins.toString().padStart(2, '0'),
                    secs.toString().padStart(2, '0')
                ].join(':');
            }
            
            // Parse time from HH:MM:SS to seconds
            function parseTime(timeString) {
                const parts = timeString.split(':').map(part => parseInt(part, 10));
                
                if (parts.length !== 3 || parts.some(isNaN)) {
                    return NaN;
                }
                
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            }

            // Trim button click handler
            trimBtn.addEventListener('click', function() {
                if (!audioBuffer) {
                    showStatus('No audio file loaded', 'error');
                    return;
                }
                
                if (startTime >= endTime) {
                    showStatus('Start time must be before end time', 'error');
                    return;
                }
                
                showStatus('Processing... Please wait', 'processing');
                trimBtn.disabled = true;
                
                // Process in chunks to avoid blocking UI
                setTimeout(() => {
                    try {
                        trimAudio();
                        trimBtn.disabled = false;
                    } catch (error) {
                        showStatus('Error trimming audio: ' + error.message, 'error');
                        console.error('Trim error:', error);
                        trimBtn.disabled = false;
                    }
                }, 100);
            });

            // Trim the audio
            function trimAudio() {
                const trimDuration = endTime - startTime;
                const sampleRate = audioBuffer.sampleRate;
                const startOffset = Math.floor(startTime * sampleRate);
                const endOffset = Math.floor(endTime * sampleRate);
                const channelCount = audioBuffer.numberOfChannels;
                
                // Create new buffer for trimmed audio
                const trimmedBuffer = audioContext.createBuffer(
                    channelCount,
                    endOffset - startOffset,
                    sampleRate
                );
                
                // Copy data for each channel
                for (let channel = 0; channel < channelCount; channel++) {
                    const channelData = audioBuffer.getChannelData(channel);
                    const trimmedData = trimmedBuffer.getChannelData(channel);
                    
                    for (let i = 0; i < trimmedBuffer.length; i++) {
                        trimmedData[i] = channelData[i + startOffset];
                    }
                }
                
                // Convert to Blob for playback and download
                exportBufferToWav(trimmedBuffer)
                    .then(blob => {
                        trimmedBlob = blob;
                        const audioUrl = URL.createObjectURL(blob);
                        trimmedAudioPlayer.src = audioUrl;
                        
                        // Show result section
                        trimSection.classList.add('hidden');
                        resultSection.classList.remove('hidden');
                        showStatus('Audio trimmed successfully!', 'success');
                        setTimeout(() => hideStatus(), 2000);
                    })
                    .catch(error => {
                        showStatus('Error exporting trimmed audio: ' + error.message, 'error');
                        console.error('Export error:', error);
                    });
            }

            // Export AudioBuffer to WAV Blob
            function exportBufferToWav(buffer) {
                return new Promise((resolve, reject) => {
                    try {
                        const numChannels = buffer.numberOfChannels;
                        const sampleRate = buffer.sampleRate;
                        const length = buffer.length;
                        
                        // Interleave the channels if stereo
                        let interleaved;
                        if (numChannels === 2) {
                            interleaved = new Float32Array(length * 2);
                            for (let i = 0; i < length; i++) {
                                interleaved[i * 2] = buffer.getChannelData(0)[i];
                                interleaved[i * 2 + 1] = buffer.getChannelData(1)[i];
                            }
                        } else {
                            interleaved = buffer.getChannelData(0);
                        }
                        
                        // Convert to 16-bit PCM
                        const bufferLength = interleaved.length;
                        const pcmData = new Int16Array(bufferLength);
                        for (let i = 0; i < bufferLength; i++) {
                            const s = Math.max(-1, Math.min(1, interleaved[i]));
                            pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                        }
                        
                        // Create WAV header
                        const blockAlign = numChannels * 2;
                        const byteRate = sampleRate * blockAlign;
                        const dataSize = pcmData.length * 2;
                        
                        const bufferHeader = new ArrayBuffer(44);
                        const view = new DataView(bufferHeader);
                        
                        // RIFF identifier
                        writeString(view, 0, 'RIFF');
                        // RIFF chunk length
                        view.setUint32(4, 36 + dataSize, true);
                        // RIFF type
                        writeString(view, 8, 'WAVE');
                        // Format chunk identifier
                        writeString(view, 12, 'fmt ');
                        // Format chunk length
                        view.setUint32(16, 16, true);
                        // Sample format (raw)
                        view.setUint16(20, 1, true);
                        // Channel count
                        view.setUint16(22, numChannels, true);
                        // Sample rate
                        view.setUint32(24, sampleRate, true);
                        // Byte rate (sample rate * block align)
                        view.setUint32(28, byteRate, true);
                        // Block align (channel count * bytes per sample)
                        view.setUint16(32, blockAlign, true);
                        // Bits per sample
                        view.setUint16(34, 16, true);
                        // Data chunk identifier
                        writeString(view, 36, 'data');
                        // Data chunk length
                        view.setUint32(40, dataSize, true);
                        
                        // Combine header and PCM data
                        const wavBlob = new Blob(
                            [bufferHeader, pcmData],
                            { type: 'audio/wav' }
                        );
                        
                        resolve(wavBlob);
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            // Helper to write string to DataView
            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            // Download button click handler
            downloadBtn.addEventListener('click', function() {
                if (!trimmedBlob) {
                    showStatus('No trimmed audio to download', 'error');
                    return;
                }
                
                const url = URL.createObjectURL(trimmedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'trimmed_audio.wav';
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
            });

            // Reset button click handler
            resetBtn.addEventListener('click', function() {
                startTime = 0;
                endTime = audioDuration;
                updateSlider(startTime, endTime);
                updateTimeInputs(startTime, endTime);
                hideStatus();
            });

            // New file button click handler
            newFileBtn.addEventListener('click', function() {
                trimSection.classList.add('hidden');
                resultSection.classList.add('hidden');
                fileInfo.textContent = 'Supports: MP3, WAV, AAC, OGG, FLAC';
                audioPlayer.src = '';
                trimmedAudioPlayer.src = '';
                audioBuffer = null;
                trimmedBlob = null;
                hideStatus();
            });

            // Status message functions
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status ' + type;
                statusMessage.classList.remove('hidden');
            }

            function hideStatus() {
                statusMessage.classList.add('hidden');
            }
        });
    </script>
